server {
  listen 80;
  # Support local and staging domains
  server_name customer.local stg.customer.feed-intel.com customer.feed-intel.com;

  # Resolve Docker DNS at request time to avoid startup failures
  resolver 127.0.0.11 ipv6=off valid=30s;

  # Static assets if present (optional)
  location ^~ /assets/ {
    alias /usr/share/nginx/html/customer/client/assets/;
    access_log off;
    expires 7d;
    try_files $uri =404;
  }

  location = /favicon.ico { try_files $uri /client/favicon.ico =404; }
  location = /manifest.json { try_files $uri /client/manifest.json =404; }

  # Proxy all other requests to customer Expo server
  location / {
    set $upstream customer_expo:3001;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_pass http://$upstream;
  }
}
