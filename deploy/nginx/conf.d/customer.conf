server {
  listen 80;
  server_name customer.local;

  # Static assets if present (optional)
  location ^~ /assets/ {
    alias /usr/share/nginx/html/customer/client/assets/;
    access_log off;
    expires 7d;
    try_files $uri =404;
  }

  location = /favicon.ico { try_files $uri /client/favicon.ico =404; }
  location = /manifest.json { try_files $uri /client/manifest.json =404; }

  # Proxy all other requests to customer Node server (SSR / handlers)
  location / {
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_pass http://customer_server:3001;
  }
}
