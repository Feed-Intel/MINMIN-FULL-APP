name: Deploy Customer Frontend

on:
  push:
    branches: [staging, main]
    paths:
      - 'MinMinFECustomer/**'
      - '.github/workflows/deploy-fecustomer.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd MinMinFECustomer
          npm ci

      - name: Run tests
        run: |
          cd MinMinFECustomer
          npm test --if-present

      - name: Deploy
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "Deploying customer frontend to production"
          else
            echo "Deploying customer frontend to staging"
          fi
